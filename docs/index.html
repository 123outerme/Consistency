<!doctype HTML>
<html>
  <head>
  <meta charset="utf-8"/>
    <meta name="author" content="Stephen Policelli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consistency</title>
    <link rel = "stylesheet"
     type = "text/css"
     href = "gtl-style.css" />
	<link rel="icon" type="image/ico" href="favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script>
		var cardList = [""];
		var arrayDisp = 1;
		function testHand() {
			shuffleArray(cardList);
			for(i = 0; i < document.getElementById("HandSize").value; i++)
				document.getElementById("TestHand").innerHTML += "<li>" + cardList[i] + "</li>";
		}
		function shuffleArray(array) {
  	 		for (var i = array.length - 1; i > 0; i--) {
				var j = Math.floor(Math.random() * (i + 1));
				var temp = array[i];
    	   	 	array[i] = array[j];
    	   	 	array[j] = temp;
   	 		}
		}
		function addToList() {
			cardList[cardList.length - arrayDisp] = document.getElementById("CardName").value;
			if (arrayDisp != 0)
				arrayDisp = 0;
			document.getElementById("DeckList").innerHTML += "<li>" + cardList[cardList.length - 1] + "<input type='submit' value='Remove' onclick='removeItem(" + cardList.length - 1 + ")'></li>";
		}
		function removeItem(item) {
			cardList.splice(item, 1);
		}
	</script>
  </head>
  <body>
	<h1 width="10%">Index</h1>
	  <form class="center" onsubmit="return false;">
<input type="text" id="CardName" placeholder="Card name"><br>
<input type="number" id="HandSize" min="4" max="6">
<input type="submit" value="Add Card" size="4" onclick="addToList();">
<input type="submit" value="Test Hand" size="4" onclick=";">
</form>
  <br />
	  <h2>Test Hand</h2>
	  <ol id="TestHand"></ol>
	  <p><input type="submit" value="Good" size="4" onclick="addToList();"> | <input type="submit" value="Brick" size="4" onclick=";"></p>
	  <h2>Decklist</h2>
	  <ol id="DeckList"></ol>
  </body>
</html>
