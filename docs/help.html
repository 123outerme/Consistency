	<h1 width="10%">Help</h1>
  <p class="center">Consistency is an online deck testing tool. Play with hands of 4-6 cards, tell the system if your hand was good, and repeat. You get a brick (awful hand) percentage, total hands played, and number of good or bad hands.</p>
